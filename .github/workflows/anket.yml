name: Saatlik Anket (TR 10:00,16:00,22:00)

on:
  schedule:
    # TR (UTC+3):
    # 10:00 TR -> 07:00 UTC
    # 16:00 TR -> 13:00 UTC
    # 22:00 TR -> 19:00 UTC
    - cron: "5 7,13,19 * * *"
  workflow_dispatch:

concurrency:
  group: tipquizleri-anket
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check secrets presence
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          for n in X_API_KEY X_API_SECRET X_ACCESS_TOKEN X_ACCESS_SECRET; do
            if [ -z "${!n}" ]; then echo "$n=EMPTY"; else echo "$n=SET"; fi
          done

      - name: Run bot  # TEST için hemen anket atmak istersen, alttaki FORCE_POLL_NOW satırını aç
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          FORCE_POLL_NOW: "1"   # ← SADECE testte aç; üretimde kapalı kalsın
        run: |
          [ -f state.json ] || echo '{}' > state.json
          python bot.py

