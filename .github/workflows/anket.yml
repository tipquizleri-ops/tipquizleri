name: Anket Botu (TR özel saatler, geniş tolerans)

on:
  schedule:
    - cron: "*/5 * * * *"   # her 5 dakikada bir tetikle
  workflow_dispatch:

concurrency:
  group: tipquizleri-anket
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # asked.json kalıcı tut
      - name: Restore asked cache
        uses: actions/cache@v4
        with:
          path: asked.json
          key: asked-${{ github.ref }}-${{ github.run_id }}
          restore-keys: |
            asked-${{ github.ref }}-
            asked-

      # state.json kalıcı tut
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: state-${{ github.ref }}-${{ github.run_id }}
          restore-keys: |
            state-${{ github.ref }}-
            state-

      - name: Ensure files exist
        run: |
          [ -f state.json ] || echo '{}' > state.json
          [ -f asked.json ] || echo '{"asked":[]}' > asked.json

      - name: Check secrets presence
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          for n in X_API_KEY X_API_SECRET X_ACCESS_TOKEN X_ACCESS_SECRET; do
            if [ -z "${!n}" ]; then echo "$n=EMPTY"; else echo "$n=SET"; fi
          done

      - name: Run bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          SLOT_TOLERANCE_SEC: "3000"   # ±60 dk: geniş marj
        run: |
          python bot.py
