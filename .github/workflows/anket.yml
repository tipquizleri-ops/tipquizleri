name: Anket Botu (Private questions + commit)

on:
  schedule:
    - cron: "*/5 * * * *"   # her 5 dakikada bir tetik
  workflow_dispatch:

concurrency:
  group: tipquizleri-anket
  cancel-in-progress: true

# asked/state'i repoya yazmak için gerekli
permissions:
  contents: write
  actions: read

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- ÖZEL (PRIVATE) SORU REPOSU ---
      - name: Checkout PRIVATE questions repo
        uses: actions/checkout@v4
        with:
          repository: https://github.com/tipquizleri-ops/tipquizleri-questions/   # <-- kendi kullanıcı/organizasyon adını yaz
          ref: main
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_q

      - name: Copy questions.json from private repo
        run: |
          if [ ! -f "private_q/questions.json" ]; then
            echo "ERROR: private_q/questions.json bulunamadı!"
            exit 1
          fi
          cp private_q/questions.json questions.json
          echo "Questions copied. Size: $(wc -c < questions.json) bytes"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure state files exist
        run: |
          [ -f state.json ] || echo '{}' > state.json
          [ -f asked.json ] || echo '{"asked":[]}' > asked.json

      - name: Check secrets presence
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          for n in X_API_KEY X_API_SECRET X_ACCESS_TOKEN X_ACCESS_SECRET PRIVATE_REPO_TOKEN; do
            if [ -z "${!n}" ]; then echo "$n=EMPTY"; else echo "$n=SET"; fi
          done

      - name: Run bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          SLOT_TOLERANCE_SEC: "3000"   # slottan ÖNCE en fazla 50 dk erken
          LATE_GRACE_SEC:   "300"      # slottan SONRA en fazla 5 dk gecikme
        run: |
          python bot.py

      - name: Commit asked/state back to repo
        env:
          TZ: "Europe/Istanbul"
        run: |
          git config user.name  "tipquizleri-bot"
          git config user.email "actions@users.noreply.github.com"
          git add asked.json state.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "update asked/state $(date +'%Y-%m-%d %H:%M:%S %Z')"
            git push
          fi
