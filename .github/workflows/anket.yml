name: Anket Botu (TR 08:00–22:00, 2 saatte bir)

on:
  schedule:
    # UTC -> TR (UTC+3): 05,07,09,11,13,15,17,19 UTC
    # TR tetikleri: 08:05,10:05,12:05,14:05,16:05,18:05,20:05,22:05
    - cron: "5 5,7,9,11,13,15,17,19 * * *"
  workflow_dispatch:

concurrency:
  group: tipquizleri-anket
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # asked.json kalıcı tut (en güncel cache'i geri yükler)
      - name: Restore asked cache
        uses: actions/cache@v4
        with:
          path: asked.json
          key: asked-${{ github.ref }}-${{ github.run_id }}
          restore-keys: |
            asked-${{ github.ref }}-
            asked-

      # state.json kalıcı tut (slot double-post koruması)
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: state-${{ github.ref }}-${{ github.run_id }}
          restore-keys: |
            state-${{ github.ref }}-
            state-

      - name: Ensure files exist
        run: |
          [ -f state.json ] || echo '{}' > state.json
          [ -f asked.json ] || echo '{"asked":[]}' > asked.json

      - name: Check secrets presence
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          for n in X_API_KEY X_API_SECRET X_ACCESS_TOKEN X_ACCESS_SECRET; do
            if [ -z "${!n}" ]; then echo "$n=EMPTY"; else echo "$n=SET"; fi
          done

      - name: Run bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          SLOT_TOLERANCE_SEC: "900"   # ±15 dk tolerans (cron gecikmesine dayanıklı)
        run: |
          python bot.py
