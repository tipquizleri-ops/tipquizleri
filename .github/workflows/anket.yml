name: Anket Botu (TR özel saatler, geniş tolerans + commit)

on:
  schedule:
    - cron: "*/5 * * * *"   # her 5 dakikada bir tetik
  workflow_dispatch:

concurrency:
  group: tipquizleri-anket
  cancel-in-progress: true

# GITHUB_TOKEN ile repoya yazabilmek için gerekli
permissions:
  contents: write
  actions: read

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # (opsiyonel) tarih/commit mesajında işine yarar

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # İstersen cache'i kaldırabiliriz; commit artık kalıcılık sağlıyor.
      # Dosyalar yoksa oluştur
      - name: Ensure files exist
        run: |
          [ -f state.json ] || echo '{}' > state.json
          [ -f asked.json ] || echo '{"asked":[]}' > asked.json

      - name: Check secrets presence
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          for n in X_API_KEY X_API_SECRET X_ACCESS_TOKEN X_ACCESS_SECRET; do
            if [ -z "${!n}" ]; then echo "$n=EMPTY"; else echo "$n=SET"; fi
          done

      - name: Run bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          SLOT_TOLERANCE_SEC: "3000"   # ±50 dk
        run: |
          python bot.py

      - name: Commit asked/state back to repo
        # her çalıştırmada değişim olmayabilir; varsa commit/push yap
        env:
          TZ: "Europe/Istanbul"
        run: |
          git config user.name  "tipquizleri-bot"
          git config user.email "actions@users.noreply.github.com"
          git add asked.json state.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "update asked/state $(date +'%Y-%m-%d %H:%M:%S %Z')"
            git push
          fi
